name: Build and deploy client to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (client)
        run: |
          if [ -f client/package-lock.json ]; then
            cd client && npm ci
          else
            cd client && npm install
          fi

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Detect publish directory
        id: setdir
        run: |
          if [ -d client/build ]; then
            echo "publish_dir=client/build" >> "$GITHUB_OUTPUT"
          elif [ -d client/dist ]; then
            echo "publish_dir=client/dist" >> "$GITHUB_OUTPUT"
          else
            echo "No build output found under client/build or client/dist" >&2
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.setdir.outputs.publish_dir }}
          publish_branch: gh-pages
